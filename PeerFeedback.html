<body class="p-4 sm:p-8 flex flex-col items-center min-h-screen">
    <div class="max-w-6xl w-full">
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-gray-800">康樂國小四年乙班學生發表互評系統</h1>

        <!-- Course Selection Dropdown -->
        <div class="mb-6 text-center">
            <label for="course-select" class="block text-gray-700 font-medium mb-2">請選擇課程</label>
            <select id="course-select" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <option value="">請選擇一個課程...</option>
            </select>
            <div id="course-select-message" class="mt-2 text-sm text-red-500 hidden"></div>
        </div>

        <!-- Course Confirmation Section -->
        <div id="course-confirmation" class="mb-6 p-4 rounded-xl shadow-md border-2 border-gray-300 text-center hidden">
            <p class="text-lg font-bold text-gray-700">您已選擇課程:</p>
            <p id="selected-course-name" class="text-2xl font-extrabold mt-1 text-gray-800"></p>
        </div>

        <div id="auth-status" class="text-center text-sm mb-4 text-gray-500">
            <!-- Auth status will be displayed here -->
        </div>

        <!-- Main content area with two columns for desktop, single column for mobile -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Review Submission Form -->
            <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg border border-gray-200">
                <h2 class="text-2xl font-semibold mb-6 text-gray-700">請評分</h2>
                <form id="review-form" class="space-y-6">
                    <div>
                        <label for="reviewer-name" class="block text-gray-700 font-medium mb-2">您的姓名 (評分者)</label>
                        <input type="text" id="reviewer-name" placeholder="請輸入您的姓名" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>
                    <div>
                        <label for="presenter-name" class="block text-gray-700 font-medium mb-2">發表者姓名</label>
                        <input type="text" id="presenter-name" placeholder="請輸入發表者姓名" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">評分 (1-5分)</label>
                        <div class="flex flex-wrap gap-4 justify-between">

                                <input type="radio" id="score-1" name="score" value="1" class="hidden peer" required>
                                <label for="score-1" class="block w-full py-4 text-xl text-center border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:bg-red-500 peer-checked:text-white peer-checked:border-red-500 transition duration-200 hover:bg-red-100 hover:border-red-500">1</label>
                            </div>
                            <div class="flex-1 min-w-0">
                                <input type="radio" id="score-2" name="score" value="2" class="hidden peer">

                            </div>
                            <div class="flex-1 min-w-0">
                                <input type="radio" id="score-3" name="score" value="3" class="hidden peer">
                                <label for="score-3" class="block w-full py-4 text-xl text-center border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:bg-yellow-500 peer-checked:text-white peer-checked:border-yellow-500 transition duration-200 hover:bg-yellow-100 hover:border-yellow-500">3</label>
                            </div>
                            <div class="flex-1 min-w-0">
                                <input type="radio" id="score-4" name="score" value="4" class="hidden peer">
                                <label for="score-4" class="block w-full py-4 text-xl text-center border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:bg-lime-500 peer-checked:text-white peer-checked:border-lime-500 transition duration-200 hover:bg-lime-100 hover:border-lime-500">4</label>
                            </div>
                            <div class="flex-1 min-w-0">
                                <input type="radio" id="score-5" name="score" value="5" class="hidden peer">
                                <label for="score-5" class="block w-full py-4 text-xl text-center border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:bg-green-500 peer-checked:text-white peer-checked:border-green-500 transition duration-200 hover:bg-green-100 hover:border-green-500">5</label>

                    </div>
                    <div>
                        <label for="review-text" class="block text-gray-700 font-medium mb-2">文字建議 (可選)</label>

        <!-- Personal Reviews and Export Section -->

            <h2 class="text-2xl font-semibold mb-6 text-gray-700">老師功能</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Management Controls -->
                <div class="space-y-6">
                    <div>
                        <h3 class="text-xl font-semibold mb-2">課程管理</h3>
                        <div class="flex">
                            <input type="password" id="admin-password-input" placeholder="請輸入密碼"

                            <button id="show-admin-panel-btn" class="ml-2 bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                                驗證

                        </div>
                        <div id="admin-password-message" class="mt-2 p-2 text-center rounded-lg hidden" role="alert"></div>
                    </div>
                    
                    <div id="admin-panel" class="hidden space-y-4">
                        <div class="space-y-2">
                            <label for="new-course-name-input" class="block text-gray-700 font-medium">新增課程</label>
                            <div class="flex">
                                <input type="text" id="new-course-name-input" placeholder="例如：科學報告"
                                       class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                                <button id="add-course-btn" class="ml-2 bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition duration-300">
                                    新增
                                </button>
                            </div>
                        </div>
                        
                        <div class="space-y-2">
                            <h4 class="font-semibold text-gray-700">管理排行榜</h4>
                            <div class="flex">
                                <button id="show-leaderboard-btn" class="flex-1 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                                    顯示排行榜
                                </button>
                                <button id="export-reviews" class="flex-1 ml-2 bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-green-700 transition duration-300">
                                    匯出成績 (.csv)
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="export-status" class="mt-4 p-4 rounded-lg text-center hidden" role="alert"></div>
                </div>

                <!-- Personal Reviews Section -->
                <div>
                    <h3 class="text-xl font-semibold mb-4 text-gray-700">查詢個人評分紀錄</h3>
                    <div class="mb-4">
                        <label for="my-name-input" class="block text-gray-700 font-medium mb-2">輸入學生姓名以查詢</label>
                        <div class="flex">
                            <input type="text" id="my-name-input" placeholder="請輸入學生的姓名"
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                            <button id="search-my-reviews" class="ml-2 bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300">
                                查詢
                            </button>
                        </div>
                    </div>
                    <div id="my-reviews-list" class="space-y-2">
                        <!-- Personal review items will be inserted here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, getDocs, doc, setDoc, getDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: The following global variables are provided by the hosting environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyBO63V745LTHV4Kt9hbTFDMI5cvJ0GhHo8",
          authDomain: "gen-lang-client-0900734125.firebaseapp.com",
          projectId: "gen-lang-client-0900734125",
          storageBucket: "gen-lang-client-0900734125.firebasestorage.app",
          messagingSenderId: "94701383625",
          appId: "1:94701383625:web:62d3c3e6faf8d28fa34218"

        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        setLogLevel('debug');

        let db;
        let auth;
        let userId = 'anonymous';
        const ADMIN_PASSWORD = "popoyu";
        let currentCourseId = '';

        const authStatusEl = document.getElementById('auth-status');
        const courseSelect = document.getElementById('course-select');
        const courseSelectMessage = document.getElementById('course-select-message');
        const courseConfirmationEl = document.getElementById('course-confirmation');
        const selectedCourseNameEl = document.getElementById('selected-course-name');
        const form = document.getElementById('review-form');
        const reviewerNameInput = document.getElementById('reviewer-name');
        const presenterNameInput = document.getElementById('presenter-name');
        const reviewTextarea = document.getElementById('review-text');
        const leaderboardList = document.getElementById('leaderboard-list');
        const messageBox = document.getElementById('message-box');
        const myNameInput = document.getElementById('my-name-input');
        const searchMyReviewsBtn = document.getElementById('search-my-reviews');
        const myReviewsList = document.getElementById('my-reviews-list');
        const exportReviewsBtn = document.getElementById('export-reviews');
        const exportStatusEl = document.getElementById('export-status');
        const leaderboardContainer = document.getElementById('leaderboard-container');
        const adminPasswordInput = document.getElementById('admin-password-input');
        const showAdminPanelBtn = document.getElementById('show-admin-panel-btn');
        const adminPasswordMessage = document.getElementById('admin-password-message');
        const adminPanel = document.getElementById('admin-panel');
        const newCourseNameInput = document.getElementById('new-course-name-input');
        const addCourseBtn = document.getElementById('add-course-btn');
        const showLeaderboardBtn = document.getElementById('show-leaderboard-btn');
        
        let unsubscribeLeaderboard = null;
        let unsubscribeCourses = null;
        let isAuthReady = false;
        
        // A simple color palette for courses
        const colorPalette = ['bg-blue-100', 'bg-green-100', 'bg-yellow-100', 'bg-red-100', 'bg-indigo-100', 'bg-purple-100', 'bg-pink-100', 'bg-gray-100'];

        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden');
            messageBox.className = `mt-4 p-4 rounded-lg text-center ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
        }
        
        function showExportStatus(text, isError = false) {
            exportStatusEl.textContent = text;
            exportStatusEl.classList.remove('hidden');
            exportStatusEl.className = `mt-4 p-4 rounded-lg text-center ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
        }

        function showPasswordMessage(text, isError = false) {
            adminPasswordMessage.textContent = text;
            adminPasswordMessage.classList.remove('hidden');
            adminPasswordMessage.className = `mt-2 p-2 text-center rounded-lg ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
        }

        function showCourseSelectMessage(text, isError = true) {
            courseSelectMessage.textContent = text;
            courseSelectMessage.classList.remove('hidden');
            courseSelectMessage.className = `mt-2 text-sm ${isError ? 'text-red-500' : 'text-gray-500'}`;
        }
        
        // Sanitize course name to be a valid collection ID
        function sanitizeCourseName(name) {
            return name.replace(/[^a-zA-Z0-9-]/g, '-').toLowerCase();
        }

        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        authStatusEl.textContent = `使用者 ID: ${userId}`;
                        isAuthReady = true;
                        console.log('User signed in with UID:', userId);
                        setupRealtimeCoursesListener();
                    } else {
                        isAuthReady = true;
                        console.log('User signed out.');
                        if (!initialAuthToken) {
                            await signInAnonymously(auth);
                        }
                    }
                });

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
                showMessage('錯誤: 無法初始化系統，請檢查控制台。', true);
            }
        }
        
        // Listen for changes in the courses collection
        function setupRealtimeCoursesListener() {
            if (unsubscribeCourses) {
                unsubscribeCourses();
            }

            const coursesCollectionPath = `/artifacts/${appId}/public/data/courses`;
            const coursesRef = collection(db, coursesCollectionPath);

            unsubscribeCourses = onSnapshot(coursesRef, (querySnapshot) => {
                courseSelect.innerHTML = '<option value="">請選擇一個課程...</option>';
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const option = document.createElement('option');
                    option.value = data.courseId;
                    option.textContent = data.courseName;
                    option.dataset.color = data.color; // Read color from doc
                    courseSelect.appendChild(option);
                });
            }, (error) => {
                console.error("Error fetching courses:", error);
            });
        }

        // Setup Firestore real-time listener for the leaderboard
        function setupRealtimeLeaderboard() {
            if (unsubscribeLeaderboard) {
                unsubscribeLeaderboard(); // Unsubscribe from the old listener
            }

            if (!isAuthReady) {
                console.log('Authentication not ready. Retrying setupRealtimeLeaderboard...');
                setTimeout(setupRealtimeLeaderboard, 500);
                return;
            }

            if (!currentCourseId) {
                leaderboardList.innerHTML = '<div class="text-center text-gray-500">請先選擇一個課程。</div>';
                return;
            }
            
            const reviewsCollectionPath = `/artifacts/${appId}/public/data/${currentCourseId}`;
            const reviewsRef = collection(db, reviewsCollectionPath);
            const q = query(reviewsRef);

            unsubscribeLeaderboard = onSnapshot(q, (querySnapshot) => {
                // To store only the latest review from each reviewer for a specific presenter
                const latestReviews = {};

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const key = `${data.reviewerName}-${data.presenterName}`;
                    const timestamp = data.timestamp.toDate();

                    if (!latestReviews[key] || timestamp > latestReviews[key].timestamp) {
                        latestReviews[key] = {
                            ...data,
                            timestamp
                        };
                    }
                });

                const presenters = {};
                Object.values(latestReviews).forEach(review => {
                    const name = review.presenterName;
                    const score = parseInt(review.score, 10);

                    if (!presenters[name]) {
                        presenters[name] = { totalScore: 0, reviewCount: 0 };
                    }
                    presenters[name].totalScore += score;
                    presenters[name].reviewCount += 1;
                });

                const leaderboardData = Object.keys(presenters).map(name => {
                    return {
                        name: name,
                        totalScore: presenters[name].totalScore,
                        averageScore: (presenters[name].totalScore / presenters[name].reviewCount).toFixed(2),
                        reviewCount: presenters[name].reviewCount
                    };
                });

                leaderboardData.sort((a, b) => b.totalScore - a.totalScore);
                const top20 = leaderboardData.slice(0, 20);

                renderLeaderboard(top20);
            }, (error) => {
                console.error("Error fetching leaderboard data: ", error);
                showMessage('錯誤: 無法載入排行榜。', true);
            });
        }

        // Render the leaderboard UI
        function renderLeaderboard(data) {
            leaderboardList.innerHTML = '';
            if (data.length === 0) {
                leaderboardList.innerHTML = '<div class="text-center text-gray-500">目前沒有任何評論。</div>';
                return;
            }

            data.forEach((item, index) => {
                const rank = index + 1;
                const podiumColor = rank === 1 ? 'bg-amber-400' : rank === 2 ? 'bg-zinc-400' : rank === 3 ? 'bg-amber-600' : 'bg-white';
                const podiumText = rank === 1 ? '🥇' : rank === 2 ? '🥈' : rank === 3 ? '🥉' : '';

                const itemHtml = `
                    <div class="flex items-center space-x-4 p-4 rounded-xl shadow-md border ${podiumColor} transition duration-300 transform hover:scale-[1.02]">
                        <div class="text-xl font-bold w-8 text-center text-gray-800">${rank}.</div>
                        <div class="flex-1">
                            <h3 class="font-bold text-lg text-gray-800">${item.name} ${podiumText}</h3>
                            <p class="text-sm text-gray-600">總分: ${item.totalScore} | 評論數: ${item.reviewCount}</p>
                        </div>
                        <div class="text-right">
                            <span class="text-2xl font-bold text-gray-800">${item.averageScore}</span>
                            <span class="text-sm text-gray-500">分</span>
                        </div>
                    </div>
                `;
                leaderboardList.innerHTML += itemHtml;
            });
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentCourseId) {
                showCourseSelectMessage('請先從下拉式選單選擇一個課程！');
                return;
            }

            const reviewerName = reviewerNameInput.value.trim();
            const presenterName = presenterNameInput.value.trim();
            const selectedScore = document.querySelector('input[name="score"]:checked');
            const reviewText = reviewTextarea.value.trim();

            if (!reviewerName || !presenterName || !selectedScore) {
                showMessage('請輸入您的姓名、發表者姓名並選擇評分!', true);
                return;
            }

            if (!isAuthReady) {
                showMessage('系統正在載入中，請稍候再試。', true);
                return;
            }

            const reviewsCollectionPath = `/artifacts/${appId}/public/data/${currentCourseId}`;
            const reviewsRef = collection(db, reviewsCollectionPath);

            try {
                await addDoc(reviewsRef, {
                    reviewerName: reviewerName,
                    presenterName: presenterName,
                    score: parseInt(selectedScore.value, 10),
                    reviewText: reviewText,
                    timestamp: new Date()
                });
                showMessage('評分已成功提交！', false);
                form.reset();
                reviewerNameInput.value = reviewerName; // Keep reviewer name for next review
            } catch (error) {
                console.error("Error adding document: ", error);
                showMessage('提交評分時發生錯誤，請重試。', true);
            }
        });

        // Handle personal review search
        searchMyReviewsBtn.addEventListener('click', async () => {
            const myName = myNameInput.value.trim();
            if (!myName) {
                myReviewsList.innerHTML = '<p class="text-red-500">請輸入學生的姓名以查詢。</p>';
                return;
            }

            if (!currentCourseId) {
                myReviewsList.innerHTML = '<p class="text-red-500">請先選擇一個課程！</p>';
                return;
            }

            if (!isAuthReady) {
                myReviewsList.innerHTML = '<p class="text-gray-500">系統正在載入中，請稍候再試。</p>';
                return;
            }

            myReviewsList.innerHTML = '<p class="text-gray-500">正在查詢評分記錄...</p>';
            
            const reviewsCollectionPath = `/artifacts/${appId}/public/data/${currentCourseId}`;
            const reviewsRef = collection(db, reviewsCollectionPath);
            const q = query(reviewsRef, where("reviewerName", "==", myName));

            try {
                const unsubscribe = onSnapshot(q, (querySnapshot) => {
                    if (querySnapshot.empty) {
                        myReviewsList.innerHTML = '<p class="text-gray-500">找不到該學生的評分記錄。</p>';
                        return;
                    }

                    myReviewsList.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const itemHtml = `
                            <div class="p-3 bg-gray-100 rounded-lg">
                                <p class="font-semibold text-gray-800">
                                    發表者: ${data.presenterName}
                                    <span class="text-lg ml-2 font-bold text-blue-600">${data.score}</span>
                                    <span class="text-sm text-gray-500">分</span>
                                </p>
                                ${data.reviewText ? `<p class="mt-2 text-sm text-gray-600">建議: ${data.reviewText}</p>` : ''}
                            </div>
                        `;
                        myReviewsList.innerHTML += itemHtml;
                    });
                });
            } catch (error) {
                console.error("Error fetching personal reviews:", error);
                myReviewsList.innerHTML = '<p class="text-red-500">查詢失敗，請重試。</p>';
            }
        });
        
        // Function to handle the export
        async function handleExport() {
            if (!isAuthReady) {
                showExportStatus('系統正在載入中，請稍候再試。', true);
                return;
            }
            
            if (!currentCourseId) {
                showExportStatus('請先選擇一個課程！', true);
                return;
            }

            showExportStatus('正在準備匯出檔案...', false);

            const reviewsCollectionPath = `/artifacts/${appId}/public/data/${currentCourseId}`;
            const reviewsRef = collection(db, reviewsCollectionPath);
            try {
                const querySnapshot = await getDocs(reviewsRef);
                const allReviews = [];
                
                querySnapshot.forEach((doc) => {
                    allReviews.push(doc.data());
                });

                // Generate CSV data for all reviews
                const csvHeader = '評分者,發表者,分數,建議,時間\n';
                const csvRows = allReviews.map(review => {
                    const reviewerName = `"${review.reviewerName.replace(/"/g, '""')}"`;
                    const presenterName = `"${review.presenterName.replace(/"/g, '""')}"`;
                    const score = review.score;
                    const reviewText = `"${(review.reviewText || '').replace(/"/g, '""')}"`;
                    const timestamp = review.timestamp.toDate().toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' });
                    return `${reviewerName},${presenterName},${score},${reviewText},${timestamp}`;
                });

                const fullCsvData = csvHeader + csvRows.join('\n');
                const fullCsvBlob = new Blob([fullCsvData], { type: 'text/csv;charset=utf-8;' });
                const fullCsvUrl = URL.createObjectURL(fullCsvBlob);
                const fullCsvLink = document.createElement('a');
                fullCsvLink.href = fullCsvUrl;
                fullCsvLink.download = `學生互評成績_${currentCourseId}_${new Date().toISOString().slice(0, 10)}.csv`;
                document.body.appendChild(fullCsvLink);
                fullCsvLink.click();
                document.body.removeChild(fullCsvLink);
                URL.revokeObjectURL(fullCsvUrl);
                
                showExportStatus('匯出成功！檔案已下載。', false);

            } catch (error) {
                console.error("Error exporting data: ", error);
                showExportStatus('匯出成績時發生錯誤。', true);
            }
        }
        
        // Event listener for the show admin panel button
        showAdminPanelBtn.addEventListener('click', () => {
            const enteredPassword = adminPasswordInput.value;
            if (enteredPassword === ADMIN_PASSWORD) {
                adminPanel.classList.remove('hidden');
                adminPasswordMessage.classList.add('hidden');
            } else {
                showPasswordMessage('密碼錯誤，請再試一次。', true);
            }
        });
        
        // Event listener for adding a new course
        addCourseBtn.addEventListener('click', async () => {
            const courseName = newCourseNameInput.value.trim();
            if (!courseName) {
                showPasswordMessage('請輸入有效的課程名稱！', true);
                return;
            }

            const courseId = sanitizeCourseName(courseName);
            const coursesCollectionPath = `/artifacts/${appId}/public/data/courses`;
            const coursesRef = collection(db, coursesCollectionPath);
            const courseDoc = doc(coursesRef, courseId);
            
            try {
                // Get current courses to determine color index
                const coursesSnapshot = await getDocs(coursesRef);
                const newColor = colorPalette[coursesSnapshot.docs.length % colorPalette.length];

                await setDoc(courseDoc, {
                    courseName: courseName,
                    courseId: courseId,
                    color: newColor,
                    timestamp: new Date()
                }, { merge: true });
                showPasswordMessage('課程已成功新增！', false);
                newCourseNameInput.value = '';
            } catch (error) {
                console.error("Error adding course:", error);
                showPasswordMessage('新增課程時發生錯誤。', true);
            }
        });
        
        // Event listener for course selection change
        courseSelect.addEventListener('change', async () => {
            currentCourseId = courseSelect.value;
            const selectedOption = courseSelect.options[courseSelect.selectedIndex];
            const selectedCourseName = selectedOption.textContent;
            const selectedColor = selectedOption.dataset.color;
            
            if (currentCourseId) {
                setupRealtimeLeaderboard();
                courseSelectMessage.classList.add('hidden');
                
                // Remove existing color classes from the body
                document.body.className = document.body.className.split(' ').filter(c => !c.startsWith('bg-')).join(' ');
                
                // Add the new background color class to the body
                if (selectedColor) {
                    document.body.classList.add(selectedColor);
                }

                // Update confirmation section
                selectedCourseNameEl.textContent = selectedCourseName;
                courseConfirmationEl.classList.remove('hidden');
            } else {
                leaderboardContainer.classList.add('hidden');
                courseConfirmationEl.classList.add('hidden');
                // Revert to default background color
                document.body.className = document.body.className.split(' ').filter(c => !c.startsWith('bg-')).join(' ');
                document.body.classList.add('bg-gray-100');
            }
        });

        // Event listener for showing the leaderboard
        showLeaderboardBtn.addEventListener('click', () => {
            if (currentCourseId) {
                leaderboardContainer.classList.remove('hidden');
            } else {
                showPasswordMessage('請先選擇一個課程！', true);
            }
        });

        // Event listener for export button
        exportReviewsBtn.addEventListener('click', handleExport);

        // Initialize everything
        window.onload = initializeFirebase;
    </script>
</body>
</html>
