        // Setup Firestore real-time listener for the leaderboard
        function setupRealtimeLeaderboard() {
            if (unsubscribeLeaderboard) {
                unsubscribeLeaderboard(); // Unsubscribe from the old listener
            }

            if (!isAuthReady) {
                console.log('Authentication not ready. Retrying setupRealtimeLeaderboard...');
                setTimeout(setupRealtimeLeaderboard, 500);
                return;
            }

            if (!currentCourseId) {
                leaderboardList.innerHTML = '<div class="text-center text-gray-500">è«‹å…ˆé¸æ“‡ä¸€å€‹èª²ç¨‹ã€‚</div>';
                return;
            }
            
            const reviewsCollectionPath = `/artifacts/${appId}/public/data/${currentCourseId}`;
            const reviewsRef = collection(db, reviewsCollectionPath);
            const q = query(reviewsRef);

            unsubscribeLeaderboard = onSnapshot(q, (querySnapshot) => {
                // To store only the latest review from each reviewer for a specific presenter
                const latestReviews = {};

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const key = `${data.reviewerName}-${data.presenterName}`;
                    const timestamp = data.timestamp.toDate();

                    if (!latestReviews[key] || timestamp > latestReviews[key].timestamp) {
                        latestReviews[key] = {
                            ...data,
                            timestamp
                        };
                    }
                });

                const presenters = {};
                Object.values(latestReviews).forEach(review => {
                    const name = review.presenterName;
                    const score = parseInt(review.score, 10);

                    if (!presenters[name]) {
                        presenters[name] = { totalScore: 0, reviewCount: 0 };
                    }
                    presenters[name].totalScore += score;
                    presenters[name].reviewCount += 1;
                });

                const leaderboardData = Object.keys(presenters).map(name => {
                    return {
                        name: name,
                        totalScore: presenters[name].totalScore,
                        averageScore: (presenters[name].totalScore / presenters[name].reviewCount).toFixed(2),
                        reviewCount: presenters[name].reviewCount
                    };
                });

                leaderboardData.sort((a, b) => b.totalScore - a.totalScore);
                const top20 = leaderboardData.slice(0, 20);

                renderLeaderboard(top20);
            }, (error) => {
                console.error("Error fetching leaderboard data: ", error);
                showMessage('éŒ¯èª¤: ç„¡æ³•è¼‰å…¥æ’è¡Œæ¦œã€‚', true);
            });
        }
